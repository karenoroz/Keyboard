<body>
    <h1>Virtual Keyboard with HTML, CSS & JS</h1>

    <div class="contenedor">

        <div class="Features">
            <h3>Instructions</h3>
            <ul>
                <li>Write something using the keyboard</li>
                <li>Click on "Save" to download a .txt file</li>
                <li>Click on "Clean" to delete</li>
            </ul>
        </div>

        <div class="textInputyBotones">
            <textarea id="input_textarea" placeholder="Write something..." class="use-keyboard-input"></textarea>

            <div class="botones">
                <div class="buttonSave">
                    <button class="botoncito" id="botonGuardar" onclick="guardar_notas_txt();">Save</button>
                </div>
                <div class="buttonCancel">
                    <button id="botonCancelar" class="botoncito" onclick="guardar_notas_txt();">Clean</button>
                </div>
            </div>
        </div>

        <div id="imagenKawai" class="imagenMoolang">
            <img class="moolang" src="keyboard/images/4353ae597c0231e7d92a7b8947be47a5.gif">
        </div>

    </div>



    <script>
        function guardar_notas_txt() {
            let boton = document.getElementById("botonCancelar");

            var textToWrite = input_textarea.value.replace(/\n/g, "\r\n");
            var textFileAsBlob = new Blob([textToWrite], {
                type: 'text/plain'
            });
            var file_name = "Virtual Keyboard by Karen Oroz Note";
            var fileNameToSaveAs = file_name + ".txt";
            var downloadLink = document.createElement("a");
            downloadLink.download = fileNameToSaveAs;
            downloadLink.innerHTML = "My Hidden Link";
            window.URL = window.URL || window.webkitURL;
            downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
            boton.onclick = destroyNoteElement;
            downloadLink.style.display = "none";
            document.body.appendChild(downloadLink);
            downloadLink.click();
        }

        //FUNCION BORRAR LO DEL TEXT AREA//
        function destroyNoteElement(event) {
            input_textarea.value = "";
        }


        $(window).load(function () {
            document.getElementById('imagenKawai').style.display = 'block';
        })
    </script>


    <script src="keyboard/Keyboard.js"></script>
